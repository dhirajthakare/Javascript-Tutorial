        function stringChar(charstring) {

            var numarr = [];

            for (var i = 0; i < charstring.length; i++) {

                for (var j = 0; j < 10; j++) {

                    if (charstring[i] == j) {

                    }
                }

            }

            console.log(numarr);
            console.log("second high array element is " + numarr[numarr.length - 2])
            console.log("second small array element is " + numarr[1])


        }

        solution();
        function solution() {


            function findStep(n) {
                if (n == 0)
                    return 1;
                else if (n < 0)
                    return 0;

                else
                    return findStep(n - 3) + findStep(n - 2)
                        + findStep(n - 1);
            }

            var n =5;
            console.log(findStep(n));


        }
